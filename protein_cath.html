<!DOCTYPE html>
<html>
  <head>
      <!-- http://bl.ocks.org/annaghi/5d24b37ebe077d4e919f -->
    <meta charset="utf-8">
    <title>Proteins in Trials</title>
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/themes/light.css" />
    <link rel="stylesheet" href="protein.css">
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://rawgit.com/misoproject/d3.chart/master/d3.chart.min.js"></script>
    <script src="d3.chart.layout.hierarchy.js"></script>

  </head>
  <body>

    <div id="vis"></div>

    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="visual_common.js"></script>
    <script src="protein_cath.js"></script>
    <script src="zenodo_util.js"></script>
    <script>
      (function() {
        query_zenodo_json_file("5209552", "protein_cath.json", function(error, json) {
          var treemap = d3.select("#vis").append("svg")
            .chart("treemap")
            .value("size")
            .sortable("_DESC_")
            .collapsible();

          treemap.draw(json);
          tippy('.leaf', {
            allowHTML: true,
		        arrow: true,
            delay: [500, 500],
            maxWidth: 350,
		        performance: true,
            size: 'large',
            theme:'light',
            interactive: true, 
            appendTo: document.body,
            content(leaf) {
              return get_leaf_tooltip(leaf);
            },
            onShow(instance) {
              generate_leaf_tooltip(instance);
            }
          });
          
          set_leaf_color();
        });
      }());
    </script>
  </body>
</html>
