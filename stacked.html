<!DOCTYPE html>
<html>
  <head>
    <!-- modified from https://www.d3-graph-gallery.com/graph/stackedarea_template.html -->        
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v6.js"></script>
  </head>
<body>
<!-- Create a div where the graph will take place -->
  <div id="vis" />

  <script>

    // Parse the Data
    // d3.csv("timeline_chembl.csv").then( function(data) { 
    const createVizFromCSV = function(data) {
    
    // set the dimensions and margins of the graph
    const margin = {top: 60, right: 50, bottom: 50, left: 50},
        width = document.body.clientWidth - margin.left - margin.right,
        height = 600 - margin.top - margin.bottom;
    
    // append the svg object to the body of the page
    const svg = d3.select("#vis")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              `translate(${margin.left}, ${margin.top})`);

      const parseTime = d3.timeParse("%Y-%m-%d");
      data.forEach(function(d) {
        d.date = parseTime(d.date);
      });

      var colormap = {};
    
      // List of groups = header of the csv files
      const keys = data.columns.slice(1)
      // color palette from https://colorbrewer2.org/#type=qualitative&scheme=Paired&n=12
      const colors = ['#a6cee3','#1f78b4','#b2df8a','#33a02c','#fb9a99','#e31a1c','#fdbf6f','#ff7f00','#cab2d6','#6a3d9a','#ffff99','#b15928'];
      for (let i = 0; i < keys.length; i++) {
        colormap[keys[i]] = colors[i % colors.length];
      }
    
      //stack the data?
      const stackedData = d3.stack()
        .keys(keys)
        (data)
    
      //////////
      // AXIS //
      //////////
    
      // Add X axis
      const x = d3.scaleTime()
        .domain(d3.extent(data, function(d) { return d.date; }))
        .range([ 0, width ]);
      const xAxis = svg.append("g")
        .attr("transform", `translate(0, ${height})`)
        .call(d3.axisBottom(x).ticks(15))
    
      // Add X axis label:
      svg.append("text")
          .attr("text-anchor", "end")
          .attr("x", width)
          .attr("y", height+40 )
          .text("Time");
    
      // Add Y axis label:
      svg.append("text")
          .attr("text-anchor", "end")
          .attr("x", 0)
          .attr("y", -20 )
          .text("# of trials mentioning it")
          .attr("text-anchor", "start")
    
      // Add Y axis
      const y = d3.scaleLinear()
        .domain([0, 1500])
        .range([ height, 0 ]);
      svg.append("g")
        .call(d3.axisLeft(y).ticks(5))    
    
      //////////
      // BRUSHING AND CHART //
      //////////
    
      // Add a clipPath: everything out of this area won't be drawn.
      const clip = svg.append("defs").append("svg:clipPath")
          .attr("id", "clip")
          .append("svg:rect")
          .attr("width", width )
          .attr("height", height )
          .attr("x", 0)
          .attr("y", 0);
    
      // Add brushing
      const brush = d3.brushX()                 // Add the brush feature using the d3.brush function
          .extent( [ [0,0], [width,height] ] ) // initialise the brush area: start at 0,0 and finishes at width,height: it means I select the whole graph area
          .on("end", updateChart) // Each time the brush selection changes, trigger the 'updateChart' function
    
      // Create the scatter variable: where both the circles and the brush take place
      const areaChart = svg.append('g')
        .attr("clip-path", "url(#clip)")
    
      // Area generator
      const area = d3.area()
        .x(function(d) { return x(d.data.date); })
        .y0(function(d) { return y(d[0]); })
        .y1(function(d) { return y(d[1]); })
    
      // Show the areas
      areaChart
        .selectAll("mylayers")
        .data(stackedData)
        .join("path")
          .attr("class", function(d) { return "myArea " + d.key })
          .style("fill", function(d) { return colormap[d.key]; })
          .attr("d", area);
    
      // Add the brushing
      areaChart
        .append("g")
          .attr("class", "brush")
          .call(brush);
    
      let idleTimeout
      function idled() { idleTimeout = null; }
    
      // A function that update the chart for given boundaries
      function updateChart(event,d) {
    
        extent = event.selection
    
        // If no selection, back to initial coordinate. Otherwise, update X axis domain
        if(!extent){
          if (!idleTimeout) return idleTimeout = setTimeout(idled, 350); // This allows to wait a little bit
          x.domain(d3.extent(data, function(d) { return d.date; }))
        }else{
          x.domain([ x.invert(extent[0]), x.invert(extent[1]) ])
          areaChart.select(".brush").call(brush.move, null) // This remove the grey brush area as soon as the selection has been done
        }
    
        // Update axis and area position
        xAxis.transition().duration(1000).call(d3.axisBottom(x).ticks(5))
        areaChart
          .selectAll("path")
          .transition().duration(1000)
          .attr("d", area)
        }    
    
        //////////
        // HIGHLIGHT GROUP //
        //////////
    
        // What to do when one group is hovered
        const highlight = function(event,d){
          // reduce opacity of all groups
          d3.selectAll(".myArea").style("opacity", .1)
          // expect the one that is hovered
          d3.select("."+d).style("opacity", 1)
        }
    
        // And when it is not hovered anymore
        const noHighlight = function(event,d){
          d3.selectAll(".myArea").style("opacity", 1)
        }
        //////////
        // LEGEND //
        //////////
        const top5 = keys.slice(0, 5);
        // Add one dot in the legend for each name.
        const size = 20
        svg.selectAll("myrect")
          .data(top5)
          .join("rect")
            .attr("x", width - 300)
            .attr("y", function(d,i){ return 10 + i*(size+5)}) // 100 is where the first dot appears. 25 is the distance between dots
            .attr("width", size)
            .attr("height", size)
            .style("fill", function(d){ return colormap[d]})
            .on("mouseover", highlight)
            .on("mouseleave", noHighlight)
    
        // Add one dot in the legend for each name.
        svg.selectAll("mylabels")
          .data(top5)
          .join("text")
            .attr("x", width - 300 + size*1.2)
            .attr("y", function(d,i){ return 10 + i*(size+5) + (size/2)}) // 100 is where the first dot appears. 25 is the distance between dots
            .style("fill", function(d){ return colormap[d]})
            .text(function(d){ return d})
            .attr("text-anchor", "left")
            .style("alignment-baseline", "middle")
            .on("mouseover", highlight)
            .on("mouseleave", noHighlight)
    
    };
    d3.csv("timeline_chembl.csv").then( createVizFromCSV );
        // borrow the code from https://stackoverflow.com/questions/5489946/how-to-wait-for-the-end-of-resize-event-and-only-then-perform-an-action 
        // to handle multiple resize events. Many thanks!
        var rtime;
        var timeout = false;
        const delta = 200;

        function resizeend() {
          if (new Date() - rtime < delta) {
            setTimeout(resizeend, delta);
          } else {
            timeout = false;
            // remove the existing chart.
            const vis = document.getElementById("vis");
            if (vis.hasChildNodes()) {
              vis.innerHTML = '';
            }
            // re-create the chart with new dimension.
            d3.csv("timeline_chembl.csv").then( createVizFromCSV );
          }               
        }

        window.onresize = function () {
          rtime = new Date();
          if (timeout === false) {
              timeout = true;
              setTimeout(resizeend, delta);
          }
        };

    </script>

</body>
</html>
