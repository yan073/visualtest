<!DOCTYPE html>
<meta charset="utf-8">
        
<!-- Load d3.js -->
<script src="https://d3js.org/d3.v6.js"></script>
<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>

    // set the dimensions and margins of the graph
    const margin = {top: 60, right: 50, bottom: 50, left: 50},
        width = 1200 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;
    
    // append the svg object to the body of the page
    const svg = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              `translate(${margin.left}, ${margin.top})`);
    
    // Parse the Data
    d3.csv("stacked.csv").then( function(data) {
    
      const parseTime = d3.timeParse("%Y-%m-%d");
      data.forEach(function(d) {
        d.date = parseTime(d.date);
      });

      //////////
      // GENERAL //
      //////////
    
      // List of groups = header of the csv files
      const keys = data.columns.slice(1)
      // color palette
      let numArray = new Array(400);
      for(var i = 0; i < numArray.length; i++){
        numArray[i] = i / 400.0;
      }      

      let colorArray = numArray.map(item => d3.interpolateSpectral(item));

      // https://stackoverflow.com/questions/2450954/how-to-randomize-shuffle-a-javascript-array/2450976#2450976
      const shuffle = function (array) {
        var currentIndex = array.length,  randomIndex;

        // While there remain elements to shuffle...
        while (currentIndex != 0) {
            // Pick a remaining element...
            randomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex--;
            // And swap it with the current element.
            [array[currentIndex], array[randomIndex]] = [
            array[randomIndex], array[currentIndex]];
        }
        return array;
      }
      
      const color = d3.scaleOrdinal()
        .domain(keys)
        .range(shuffle(colorArray));
    
      //stack the data?
      const stackedData = d3.stack()
        .keys(keys)
        (data)
    
      //////////
      // AXIS //
      //////////
    
      // Add X axis
      const x = d3.scaleTime()
        .domain(d3.extent(data, function(d) { return d.date; }))
        .range([ 0, width ]);
      const xAxis = svg.append("g")
        .attr("transform", `translate(0, ${height})`)
        .call(d3.axisBottom(x).ticks(15))
    
      // Add X axis label:
      svg.append("text")
          .attr("text-anchor", "end")
          .attr("x", width)
          .attr("y", height+40 )
          .text("Time (date)");
    
      // Add Y axis label:
      svg.append("text")
          .attr("text-anchor", "end")
          .attr("x", 0)
          .attr("y", -20 )
          .text("# of trials mentioning it")
          .attr("text-anchor", "start")
    
      // Add Y axis
      const y = d3.scaleLinear()
        .domain([0, 16000])
        .range([ height, 0 ]);
      svg.append("g")
        .call(d3.axisLeft(y).ticks(5))    
    
      //////////
      // BRUSHING AND CHART //
      //////////
    
      // Add a clipPath: everything out of this area won't be drawn.
      const clip = svg.append("defs").append("svg:clipPath")
          .attr("id", "clip")
          .append("svg:rect")
          .attr("width", width )
          .attr("height", height )
          .attr("x", 0)
          .attr("y", 0);
    
      // Add brushing
      const brush = d3.brushX()                 // Add the brush feature using the d3.brush function
          .extent( [ [0,0], [width,height] ] ) // initialise the brush area: start at 0,0 and finishes at width,height: it means I select the whole graph area
          .on("end", updateChart) // Each time the brush selection changes, trigger the 'updateChart' function
    
      // Create the scatter variable: where both the circles and the brush take place
      const areaChart = svg.append('g')
        .attr("clip-path", "url(#clip)")
    
      // Area generator
      const area = d3.area()
        .x(function(d) { return x(d.data.date); })
        .y0(function(d) { return y(d[0]); })
        .y1(function(d) { return y(d[1]); })
    
      // Show the areas
      areaChart
        .selectAll("mylayers")
        .data(stackedData)
        .join("path")
          .attr("class", function(d) { return "myArea " + d.key })
          .style("fill", function(d) { return color(d.key); })
          .attr("d", area);
    
      // Add the brushing
      areaChart
        .append("g")
          .attr("class", "brush")
          .call(brush);
    
      let idleTimeout
      function idled() { idleTimeout = null; }
    
      // A function that update the chart for given boundaries
      function updateChart(event,d) {
    
        extent = event.selection
    
        // If no selection, back to initial coordinate. Otherwise, update X axis domain
        if(!extent){
          if (!idleTimeout) return idleTimeout = setTimeout(idled, 350); // This allows to wait a little bit
          x.domain(d3.extent(data, function(d) { return d.date; }))
        }else{
          x.domain([ x.invert(extent[0]), x.invert(extent[1]) ])
          areaChart.select(".brush").call(brush.move, null) // This remove the grey brush area as soon as the selection has been done
        }
    
        // Update axis and area position
        xAxis.transition().duration(1000).call(d3.axisBottom(x).ticks(5))
        areaChart
          .selectAll("path")
          .transition().duration(1000)
          .attr("d", area)
        }
    
    
    
        //////////
        // HIGHLIGHT GROUP //
        //////////
    
        // What to do when one group is hovered
        const highlight = function(event,d){
          // reduce opacity of all groups
          d3.selectAll(".myArea").style("opacity", .1)
          // expect the one that is hovered
          d3.select("."+d).style("opacity", 1)
        }
    
        // And when it is not hovered anymore
        const noHighlight = function(event,d){
          d3.selectAll(".myArea").style("opacity", 1)
        }
    
    
    
        //////////
        // LEGEND //
        //////////
    /*

        svg.selectAll("myrect")

            .attr("width", size)
            .attr("height", size)
            .style("fill", function(d){ return color(d)})
            .on("mouseover", highlight)

            .text(function(d){ return d})
            .attr("text-anchor", "left")
            .style("alignment-baseline", "middle")
            .on("mouseover", highlight)
            .on("mouseleave", noHighlight)
    */
    })
    </script>
